<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELVPN | Настройка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%); color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-grad { background: linear-gradient(90deg, #0ea5e9 0%, #2563eb 100%); box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4); }
        .btn-outline { border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .btn-outline:hover { background: rgba(255,255,255,0.05); border-color: #0ea5e9; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="mb-8 text-center">
        <div class="text-4xl font-black tracking-tighter text-sky-400 mb-1">MELVPN</div>
        <div class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold">Premium Proxy Service</div>
    </div>

    <div class="glass w-full max-w-sm rounded-3xl p-6 mb-6">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-2xl bg-sky-500/20 flex items-center justify-center text-sky-400 shadow-inner">
                    <i class="fas fa-shield-alt text-xl"></i>
                </div>
                <div>
                    <div id="userId" class="font-bold text-base text-slate-200">ID: Загрузка...</div>
                    <div class="text-[11px] text-green-500 flex items-center gap-1.5 font-bold uppercase tracking-wider">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Линия активна
                    </div>
                </div>
            </div>
        </div>
        
        <div class="space-y-2">
            <div class="flex justify-between text-[11px] p-3 rounded-xl bg-white/5 border border-white/5">
                <span class="text-slate-400">Протоколы защиты</span>
                <span class="text-slate-200 font-bold">VLESS / XTLS</span>
            </div>
            <div class="flex justify-between text-[11px] p-3 rounded-xl bg-white/5 border border-white/5">
                <span class="text-slate-400">Шифрование</span>
                <span class="text-slate-200 font-bold">AES-256-GCM</span>
            </div>
        </div>
    </div>

    <div class="w-full max-w-sm mb-10">
        <button onclick="importToApp()" class="btn-grad w-full py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3 active:scale-95 transition-all uppercase tracking-wide">
            <i class="fas fa-plus-circle"></i> Добавить подписку
        </button>
    </div>

    <div class="w-full max-w-sm">
        <div class="text-center text-[10px] text-slate-500 uppercase tracking-widest mb-4 font-bold">Нет приложения? Скачай:</div>
        <div class="grid grid-cols-2 gap-3">
            <a href="https://play.google.com/store/apps/details?id=com.v2ray.ang" target="_blank" class="btn-outline flex items-center justify-center gap-2 py-3 rounded-xl text-xs font-bold">
                <i class="fab fa-android text-sky-400"></i> v2rayNG
            </a>
            <a href="https://play.google.com/store/apps/details?id=app.hiddify.com" target="_blank" class="btn-outline flex items-center justify-center gap-2 py-3 rounded-xl text-xs font-bold">
                <i class="fas fa-bolt text-yellow-400"></i> Hiddify
            </a>
        </div>
    </div>

    <footer class="mt-12 text-[10px] text-slate-600 font-bold uppercase tracking-widest">
        Powered by Admin Sanek
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const sub = params.get('sub');
        const id = params.get('id');

        if(id) document.getElementById('userId').innerText = "ID: " + id;

        function importToApp() {
            if(!sub) {
                alert("Ошибка: Ссылка на подписку не найдена. Перейдите из бота!");
                return;
            }
            const configUrl = "v2rayng://install-config?url=" + encodeURIComponent(sub);
            const hiddifyUrl = "hiddify://install-config?url=" + encodeURIComponent(sub);
            
            // Пытаемся открыть по очереди
            window.location.href = configUrl;
            setTimeout(() => { window.location.href = hiddifyUrl; }, 1200);
        }
    </script>
</body>
</html>
