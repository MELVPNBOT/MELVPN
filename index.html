<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELVPN Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #05070a; color: #f8fafc; font-family: sans-serif; }
        .card { background: linear-gradient(165deg, #0f172a 0%, #020617 100%); border: 1px solid rgba(14,165,233,0.2); border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .bar-bg { background: rgba(255,255,255,0.05); border-radius: 100px; height: 10px; }
        .bar-fill { background: linear-gradient(90deg, #38bdf8, #818cf8); border-radius: 100px; transition: 1.5s ease; }
        .btn-happ { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); transform: translateZ(0); transition: 0.3s; }
        .btn-happ:active { transform: scale(0.95); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <h1 class="text-4xl font-black italic text-sky-500 mb-8 uppercase tracking-tighter">Melvpn</h1>

    <div class="card w-full max-w-sm p-8 text-center">
        <p id="displayId" class="text-slate-400 text-xs font-bold uppercase mb-6 tracking-widest">ID: Загрузка...</p>
        
        <div class="grid grid-cols-2 gap-4 mb-8 text-left">
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                <p class="text-[9px] text-slate-500 uppercase font-bold mb-1">Срок (дней)</p>
                <p id="displayDays" class="text-2xl font-black text-white">0</p>
            </div>
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                <p class="text-[9px] text-slate-500 uppercase font-bold mb-1">Лимит (GB)</p>
                <p id="displayGb" class="text-2xl font-black text-white">0</p>
            </div>
        </div>

        <div class="mb-8 text-left">
            <div class="flex justify-between mb-2"><span class="text-[9px] text-slate-500 font-bold uppercase">Трафик</span><span id="pct" class="text-[10px] text-sky-400 font-bold">0%</span></div>
            <div class="bar-bg"><div id="bar" class="bar-fill" style="width: 0%"></div></div>
        </div>

        <button onclick="importSub()" class="btn-happ w-full py-5 rounded-2xl font-black text-sm uppercase tracking-widest">
            <i class="fas fa-plus-circle mr-2"></i> Добавить в HAPP
        </button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const encodedData = params.get('data');
        const id = params.get('id');
        const days = params.get('days') || "0";
        const gb = params.get('gb') || "0";

        let finalUrl = "";
        if(encodedData) { try { finalUrl = atob(encodedData); } catch(e) {} }

        if(id) document.getElementById('displayId').innerText = "ID: " + id;
        document.getElementById('displayDays').innerText = days;
        document.getElementById('displayGb').innerText = gb;

        setTimeout(() => {
            document.getElementById('bar').style.width = "30%";
            document.getElementById('pct').innerText = "30%";
        }, 500);

        function importSub() {
            if(!finalUrl) return alert("Ошибка ссылки!");
            window.location.href = "happ://add/" + finalUrl;
        }
    </script>
</body>
</html>
